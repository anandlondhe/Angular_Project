<form  #userPost="ngForm"(ngSubmit) = "onSubmit(userPost)" ngForm="form">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="user_name"><b>Username</b></label>
      <input ngModel type="text" placeholder="Enter Username" name="user_name" id="user_name" required>
  
      <label for="user_password"><b>Password</b></label>
      <input ngModel type="password" placeholder="Enter Password" name="user_password" id="user_password" required>
  
      <label for="user_password"><b>Repeat Password</b></label>
      <input ngModel type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      
  
      <label for="email"><b>Email</b></label>
      <input ngModel type="text" placeholder="Enter Email" name="user_email" id="user_email" required>
  
      <label for="user_age"><b>Age: </b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input ngModel type="number" placeholder="Enter Age" name="user_age" id="user_age" required>
        
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label for="user_mob"><b>Mobile: </b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input ngModel type="number" placeholder="Enter Mobile Number" name="user_mob" id="user_mob" required>
  
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="/login-page" (click)="goToPage('/login-page')" >Sign in</a>.</p>
    </div>
  </form>
