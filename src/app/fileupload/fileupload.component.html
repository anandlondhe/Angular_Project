 <div class="container mt-5">
    <form [formGroup]= "form" (ngSubmit) = "uploadFile()">

        <div>
            <label>
                User Mobile:
            </label>
            <input type="number" placeholder="Enter Mobile Number" class="form-control" formControlName="user_mobile" id="user_mobile" name="user_mobile">
        </div>

        <div>
            <input type="file" name="image" id="image" class="form-control" (change)= "onFileSelect($event)" >
        </div><br>

        <div>
            <button type="submit" name="submit" class="btn btn-primary">Upload</button>
            <button type="reset" name="reset" class="btn btn-danger ml-4">Clear</button>
        </div>
    </form>
</div>
